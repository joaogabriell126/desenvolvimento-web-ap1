        <form action="#">

                <label for="email">&gt; Email</label>

            <div class="input-box">
                <label for="story">&gt; Conte-nos a sua história</label>
                <textarea name="story" id="story"></textarea>

            <button class="btn" type="submit">Enviar</button>
        </form>
